<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<h1>User</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
    </tr>
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.firstName}">Name</td>
        <td th:text="${user.email}">Email</td>
    </tr>
</table>
</body>
</html>
