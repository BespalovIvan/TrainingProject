<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<body>
<h2>Products</h2>
<td><form method="GET" th:action="@{/orders}">
    <button type="submit"  class="link-button">Orders</button>
<table>
    <thead>
    <tr>
        <th>TITLE</th>
        <th>PRICE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.title}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td><form method="POST" th:action="@{order-create(id=${product.id})}">
            <button type="submit" name="submit" value="value" class="link-button">Add to order</button>
        </form></td>
        <td><input type="number" min="0"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
