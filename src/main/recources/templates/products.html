<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/main.css">
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>

    <div class="container">
        <div id="block1">
            <form method="GET" th:action="@{/new-orders}">
                <button type="submit" class="link-button">Order</button>
            </form>
        </div>
        <div id="block2">
            <form method="GET" th:action="@{/user}">
                <button type="submit" class="link-button">Profile</button>
            </form>
        </div>
    </div>
</head>
<body>

<h2>Products</h2>
<table>
    <thead>
    <tr>
        <th>TITLE</th>
        <th>PRICE</th>
        <th>IMAGE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.title}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td>
            <img th:src="@{file(id=${product.id})}" width="200" height="200" >
        </td>
        <td>
            <form method="POST" th:action="@{add-product(id=${product.id})}">
                <button type="submit" name="submit" value="value" class="link-button">Add to order</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
