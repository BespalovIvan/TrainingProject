<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
    <form method="GET" th:action="@{/orders}">
        <button type="submit" class="link-button">Orders</button>
    </form>
    <form method="GET" th:action="@{/user}">
        <button type="submit" class="link-button">Profile</button>
    </form>
</head>
<body>

<h2>Products</h2>
<table>
    <thead>
    <tr>
        <th>TITLE</th>
        <th>PRICE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.title}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td>
            <form method="POST" th:action="@{add-product(id=${product.id})}">
                <button type="submit" name="submit" value="value" class="link-button">Add to order</button>
            </form>
        </td>
        <td><input type="number" min="0"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
