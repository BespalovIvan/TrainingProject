<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
    <form method="GET" th:action="@{/products}">
        <button type="submit" class="link-button">Products</button>
    </form>
    <form method="GET" th:action="@{/user}">
        <button type="submit" class="link-button">Profile</button>
    </form>
</head>
<body>
<h1>Orders</h1>
<table >
    <thead>
    <tr>
        <th>ID</th>
        <th>Total cost</th>
        <th>Create Date</th>
        <th>Update Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order:${orders}">
        <td th:text="${order.id}">Id</td>
        <td th:text="${order.totalCost}">Total</td>
        <td th:text="${order.orderCreationDate}">Create date</td>
        <td th:text="${order.orderUpdateDate}">Update date</td>
        <td th:text="${order.status}">Status</td>
        <td><a th:href="@{/products-order/{id}(id=${order.id})}">Order products</a></td>
        <td>
            <form th:if = '${order.status.toString() == "NEW"}' method="POST" th:action="@{status-update(id=${order.id})}">
                <button type="submit" name="submit" value="value" class="link-button">Confirm</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
